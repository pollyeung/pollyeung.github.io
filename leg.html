    <div class="title">
        <h1>自由泳腿部动作要领</h1>
    </div>

    <div class="main">
    <p class="space">自由泳腿部的打水动作，虽然也有一定的推进作用，但主要是起到保持身体的平衡。</p>
    <p class="space">膝盖自然弯曲，但不能弯曲太大，这样的话小腿打水就显得不够力，而且加大了前进的水阻力，看不到打水时的水花;如果绷紧，伸得太直，会让腿部肌肉过于紧张，太累，而且水花也大，最佳状态是弯曲160°。</p>
    <p>尽量放松脚踝，绷直脚尖，大腿带动小腿打水，腰部以下用力，上半身保持不动，这样打水才有力度，而且不会左右晃动。</p>
